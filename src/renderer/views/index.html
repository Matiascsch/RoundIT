                <path

      <div class="form-container sign-in">

                <path
                  d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />

              </svg>

          </div>
          <span>o usa tu email y contraseña</span>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Contraseña">
          <a href="#">Olvidaste tu contraseña?</a>
          <button>Ingresar</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Ya tenes una cuenta?</h1>
            <p>Ingresa haciendo click aqui!</p>
            <button class="hidden" id="login">Inciar Sesión</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Sos Nuevo en la App?</h1>
            <p>Crea tu cuenta haciendo click aqui!</p>
            <button class="hidden" id="register">Crear Cuenta</button>
          </div>
        </div>

  </section>

  <div id="loader" class="d-none" style="display: flex; justify-content: center; align-items: center; background-color: var(--background-primary-clr); width: 100%; height: 100vh;">
    <svg class="loader-square" x="0px" y="0px" viewBox="0 0 37 37" height="37" width="37"
      preserveAspectRatio="xMidYMid meet">
      <defs>
        <!-- Filtro para el brillo neón -->
        <filter id="neon-filter" x="-50%" y="-50%" width="200%" height="200%">
          <!-- Desenfoque para el efecto de brillo -->
          <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
          <!-- Coloreado del brillo -->
          <feFlood flood-color="#a020f0" result="color" />
          <feComposite in="color" in2="blur" operator="in" result="neon" />
          <!-- Superposición del brillo con la forma original -->
          <feMerge>
            <feMergeNode in="neon" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>

      <!-- Trayectoria de fondo -->
      <path class="track" fill="none" stroke-width="5" pathLength="100"
        d="M0.37 18.5 C0.37 5.772 5.772 0.37 18.5 0.37 S36.63 5.772 36.63 18.5 S31.228 36.63 18.5 36.63 S0.37 31.228 0.37 18.5">
      </path>

      <!-- Trayectoria animada con efecto neón -->
      <path class="car" fill="none" stroke-width="5" pathLength="100"
        d="M0.37 18.5 C0.37 5.772 5.772 0.37 18.5 0.37 S36.63 5.772 36.63 18.5 S31.228 36.63 18.5 36.63 S0.37 31.228 0.37 18.5">
      </path>
    </svg>
  </div>


</body>
